<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
</head>
<body>
  <div class="board">
    <div class="game-section">
      <div class="top">
      </div>
      <div class="mid-top">
      </div>
      <div class="mid-bottom">
      </div>
      <div class="bottom">
      </div>
    </div>
    <div class="info">
      <div class="mistake"></div>
      <div class="mistake2p-1"></div>
      <div class="mistake2p-2"></div>
      <div class="timer"></div>
      <h1>Pick a number:</h1>
      <button class="number">12</button>
      <button class="number">16</button>
      <button class="number">20</button>
      <button class="number">24</button>
      <h3>How many players?</h3>
      <p class="one"><span id="one-player">&#10003;</span>One</p>
      <p class="two"><span id="two-player"></span>Two</p>
      <div class="winner"></div>
      <div class="turn-display"></div>
      <div class="tournament-setup">Best of:
          <button class="tournament-select best-of-one"><span id="one-game">&#10003;</span>1</button>
          <button class="tournament-select best-of-three"><span id="three-games"></span>3</button>
          <button class="tournament-select best-of-five"><span id="five-games"></span>5</button>
          <button class="tournament-select best-of-seven"><span id="seven-games"></span>7</button>
      </div>
      <div class="tournament-score"></div>
      <button id="next-game">Next Game</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <audio id="click-noise" src="sounds/Blop-Mark_DiAngelo-79054334.mp3"></audio>
  <audio id="wrong-noise" src="sounds/End_Fx-Mike_Devils-724852498.mp3"></audio>
  <audio id="match-noise" src="sounds/A-Tone-His_Self-1266414414.mp3"></audio>
  <audio id="win-noise" src="sounds/1_person_cheering-Jett_Rifkin-1851518140.mp3"></audio>
  <script src="js/app.js"></script>
</body>
</html>
