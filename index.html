<!DOCTYPE html>
<html>
<head>
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
</head>
<body>
  <div class="board">
    <div class="game-section">
      <div class="top row">
      </div>
      <div class="mid-top row">
      </div>
      <div class="mid-bottom row">
      </div>
      <div class="bottom row">
      </div>
    </div>
    <div class="info">
      <div class="mistake">Mistakes: <span id="mistake-counter">0</span></div>
      <div class="winner">CONGRATS BRO!<br>YOU WON BRO!</div>
      <h1>Pick a number:</h1>
      <button class="number">12</button>
      <button class="number">16</button>
      <button class="number">20</button>
      <button class="number">24</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
